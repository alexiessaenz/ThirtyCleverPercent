<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <script src="../../../node_modules/vue/dist/vue.global.js"></script>
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
</head>
<body>  
    <div id="myApp">
        <h2 class="text-center">{{ character }} quotes. <small>{{ newQuote }}</small> </h2>
        <!-- <div class="container d-flex justify-content-center"> -->
        <div class="container ">
            <input
                    type="text"
                    name=""
                    class="col-12 col-sm-1 col-md-5 "
                    v-model="newQuote"
                    v-on:keypress.enter="addQuote"
                    >
                    <!-- v-on:keyup.enter="addQuote"
                    >         -->
            </div>

        <hr>

        <ul>
            <!-- <li v-for="quote in quotes">
                <span>{{ quote.quote }}</span>
                <blockquote> ~{{ quote.author }}</blockquote>
            </li> -->
            <li v-for="({quote,author}, index) in quotes"> <!-- Destructuring quotes on quote and author -->
                <span>{{ index + 1 }}. - {{ quote }}</span>
                <blockquote> ~{{ author }}</blockquote>
                <blockquote v-show="false"> ~{{ author }}</blockquote>
                <blockquote v-show="false"> ~{{ author }}</blockquote>
            </li>
        </ul>

        <hr>
        
        <div class="container d-flex justify-content-center px-2">
            <button class="btn btn-primary col-10" v-on:click="changeQuote">Change quote</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body> 
</html>
